<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Название страницы</title>
</head>
<body>
   <table border="1">
       <tr>
           <th colspan="3">Один</th>
           <th rowspan="2">Два</th>
       </tr>
       <tr>
           <th>Три</th>
           <th>Четыре</th>
           <th>Пять</th>
       </tr>
       <tr>
           <td>Шесть</td>
           <td colspan="2">Семь</td>
           <td>Восемь</td>
       </tr>
       <tr>
           <td colspan="4">Девять</td>
       </tr>
   </table>
</body>
</html>
