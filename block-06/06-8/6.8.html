<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.8</title>
</head>
<body>
    <script>
        function validationArg( arg )
        {
            switch( typeof( arg ) )
            {
                case 'string':
                    arg = parseInt( arg );
                break;
                case 'bigint':
                    arg = parseInt( arg.toString() );
                break;
                case "number":
                    arg = Math.trunc( arg );
                break;
                default:
                    arg = NaN;
                break;
            }

            return arg;
        }

        function getRandomInt( min, max )
        {
            min = validationArg( min );
            max = validationArg( max );

            if( isNaN( min ) || isNaN( max ) )
            {
                console.log( 'Не вірний аргумент!' );
                return null;
            }

            if( min > max )
            {
                return getRandomInt( max, min );
            }

            return Math.floor( Math.random() * ( max - min + 1 ) + min );
        }

        let randomInt = getRandomInt( '100n', 1 );
        console.log( 'Випадкове число: ' + randomInt );
    </script>
</body>
</html>
