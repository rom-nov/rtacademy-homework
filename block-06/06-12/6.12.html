<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" action="#" method="get">
        <div class="form__item">
            <div><label for="operand1" class="label">Операнд 1</label></div>
            <div><input id="operand1" type="text" name="op1" placeholder="0"></div>
        </div>
        <div class="form__item">
            <div><label for="operation" class="label">Дія</label></div>
            <div class="select">
                <select id="operation">
                    <option hidden disabled selected>Оберіть дію...</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                    <option value="**">**</option>
                </select>
            </div>
        </div>
        <div class="form__item">
            <div><label for="operand2" class="label">Операнд 2</label></div>
            <div><input id="operand2" type="text" name="op2" placeholder="0"></div>
        </div>
        <div class="form__item">
            <button id="btn-calc" type="button">=</button>
        </div>
        <div class="form__item">
            <div><label for="result" class="label">Результат</label></div>
            <div><input id="result" type="text" name="res" placeholder="0" disabled></div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
