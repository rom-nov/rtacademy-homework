<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.5</title>
</head>
<body>
    <script>
        console.log( '===== for =====' );
        for( let i = 1; i <= 32; i++ )
        {
            let num = i;
            if( i % 2 === 0 )
            {
               if( i % 4 === 0 )
               {
                   num += "*";
               }
               if( i % 10 === 0 )
               {
                   num += "^";
               }
               console.log( num );
            }
        }
        console.log( '===== while =====' );
        let i = 1;
        while( i <= 32 )
        {
            let num = i;
            if( i % 2 === 0 )
            {
                if( i % 4 === 0 )
                {
                    num += "*";
                }
                if( i % 10 === 0 )
                {
                    num += "^";
                }
                console.log( num );
            }
            i++;
        }
    </script>
</body>
</html>
