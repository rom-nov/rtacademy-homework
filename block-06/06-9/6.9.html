<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.9</title>
</head>
<body>
    <script>
        let csvFileContent = `
Kyiv,50.4334,30.5166,Ukraine,2709000
Kharkiv,50.0000,36.2500,Ukraine,1461000
Dnipro,48.4800,35.0000,Ukraine,1050000
Odesa,46.4900,30.7100,Ukraine,991000
Donets’k,48.0000,37.8300,Ukraine,988000
L’viv,49.8350,24.0300,Ukraine,803880
Zaporizhzhya,47.8573,35.1768,Ukraine,788000
Kryvyy Rih,47.9283,33.3450,Ukraine,652380
Mykolayiv,46.9677,31.9843,Ukraine,510840
`;
        function arrToObj( arr )
        {
            return {
                "city" : arr[0].trim(),
                "latitude" : parseFloat(arr[1]),
                "longitude" : parseFloat(arr[2]),
                "country" : arr[3].trim(),
                "population" : parseInt(arr[4])
            };
        }
        function validationObj( obj )
        {
            for( let key in obj )
            {
                if( !obj[key] )
                {
                    return false;
                }
            }
            return true;
        }
        function parseCSV( str )
        {
            let resultArray = [];
            let arr = str.split( '\n' );
            for ( let i = 0; i < arr.length; i++ )
            {
                if( arr[i].length < 10 )
                {
                    continue;
                }
                let innerArr = arr[i].split( ',' );
                let obj = arrToObj( innerArr );
                if( !validationObj( obj ) )
                {
                    continue;
                }
                resultArray.push( obj );
            }
            return resultArray;
        }
        let result = parseCSV( csvFileContent );
        console.log( result );
    </script>
</body>
</html>
