<body>
    <script>
        let age = 15,
            withParents = true,
            accessAllowed;

        // accessAllowed = ( age > 18 ) ? 'Yes' : ( withParents ? 'Yes' : 'No' );

        console.log('===== if-else =====');
        if( age > 18 || withParents )
        {
            accessAllowed = 'Yes';
        }
        else
        {
            accessAllowed = 'No';
        }
        console.info( accessAllowed );

        console.log('===== if =====');
        accessAllowed = 'No';
        if( age > 18 || withParents )
        {
            accessAllowed = 'Yes';
        }
        console.info( accessAllowed );
    </script>
